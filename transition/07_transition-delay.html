<!DOCTYPE html><html><head><meta http-equiv="content-type" content="text/html; charset=utf-8"><title>Transition delay</title><link rel="stylesheet" type="text/css" href="c/terms.css"><style type="text/css">ul {list-style: none; border: 2px solid gray; padding: 0; width: 51em;}li {width: 4em; margin: 0.1em; transition-duration: 2s;}ul:hover li[class] {transform: translate(20em); transition-delay: 1s;}li[class="box02"] {transition-timing-function: ease;}li[class="box03"] {transition-timing-function: ease-in-out;}li[class="box04"] {transition-timing-function: ease-in;}li[class="box05"] {transition-timing-function: ease-out;}li[class="box06"] {transition-timing-function: linear;}li[class="box07"] {transition-timing-function: cubic-bezier(0,0.8,1,0.2);}</style></head><body><ul><li class="box01">box01</li><li class="box02">box02</li><li class="box03">box03</li><li class="box04">box04</li><li class="box05">box05</li><li class="box06">box06</li><li class="box07">box07</li></ul></body></html>
