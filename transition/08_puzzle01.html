<!DOCTYPE html><html><head><meta http-equiv="content-type" content="text/html; charset=utf-8"><title>Transition puzzle #1</title><link rel="stylesheet" type="text/css" href="c/terms.css"><style type="text/css">ul {list-style: none; border: 2px solid gray; padding: 0;	position: relative;	width: 80vmin; height: 80vmin;}li {width: 20vmin; height: 10vmin; box-sizing: border-box; text-align: center;	position: absolute;	transition-duration: 5s;}li[class="box01"] {top: 0; left: 30vmin;}li[class="box02"] {right: 0; top: 35vmin;}li[class="box03"] {bottom: 0; left: 30vmin;}li[class="box04"] {left: 0; top: 35vmin;}ul:hover li[class="box01"] {transform: translate(0,70vmin);}ul:hover li[class="box02"] {transform: translate(-60vmin,0);}ul:hover li[class="box03"] {transform: translate(0,-70vmin);}ul:hover li[class="box04"] {transform: translate(60vmin,0);}ul li[class="box01"] {transition-timing-function: cubic-bezier(0.3,0.5,1,0.1);}ul li[class="box02"] {transition-timing-function: steps(4);}ul li[class="box03"] {transition-timing-function: ease-in;}ul li[class="box04"] {transition-timing-function: ease;}ul li[class="box01"] {transition-delay: ; transition-duration: ;}ul li[class="box02"] {transition-delay: ; transition-duration: ;}ul li[class="box03"] {transition-delay: ; transition-duration: ;}ul li[class="box04"] {transition-delay: ; transition-duration: ;}</style></head><body><ul><li class="box01">box01</li><li class="box02">box02</li><li class="box03">box03</li><li class="box04">box04</li></ul></body></html>
