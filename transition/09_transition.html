<!DOCTYPE html><html><head><meta http-equiv="content-type" content="text/html; charset=utf-8"><title>Transition</title><link rel="stylesheet" type="text/css" href="c/terms.css"><style type="text/css">ul {list-style: none; border: 2px solid gray; padding: 0; width: 51em;}li {width: 4em; margin: 0.1em;}ul:hover li[class] {transform: translate(20em); background: rgba(0,0,0,0.8);}li[class="box01"] {transition: 2s;}li[class="box02"] {transition: 2s 1s;}li[class="box03"] {transition: transform 2s;}li[class="box04"] {transition: transform 2s 1s;}li[class="box05"] {transition: transform 2s, background 5s;}li[class="box06"] {transition: transform 2s ease-out, background 4s steps(6);}li[class="box07"] {transition: cubic-bezier(0,0.8,1,0.2);}</style></head><body><ul><li class="box01">box01</li><li class="box02">box02</li><li class="box03">box03</li><li class="box04">box04</li><li class="box05">box05</li><li class="box06">box06</li><li class="box07">box07</li></ul></body></html>
