<!DOCTYPE html><html><head><meta http-equiv="content-type" content="text/html; charset=utf-8"><title>Animation play state</title><link rel="stylesheet" type="text/css" href="c/terms.css"><style type="text/css">ul {list-style: none; border: 2px solid gray; padding: 0;}li {width: 4em; margin: 0.1em;}li[class] {	animation-name: slider;	animation-duration: 3s;	animation-iteration-count: infinite;	animation-timing-function: ease-out;}li.box01 {animation-direction: normal;}li.box02 {animation-direction: reverse;}li.box03 {animation-direction: alternate;}li.box04 {animation-direction: alternate-reverse;}ul:hover li {animation-play-state: paused;}@keyframes slider {	100% {transform: translate(50vw);}}</style></head><body><ul><li class="box01">box01</li><li class="box02">box02</li><li class="box03">box03</li><li class="box04">box04</li></ul></body></html>
