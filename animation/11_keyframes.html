<!DOCTYPE html><html><head><meta http-equiv="content-type" content="text/html; charset=utf-8"><title>Keyframes</title><link rel="stylesheet" type="text/css" href="c/terms.css"><style type="text/css">ul {list-style: none; border: 2px solid gray; padding: 0;}li {width: 4em; margin: 0.1em;}li.box01 {animation: jello 10s; transform-origin: 50% 100%;}@keyframes jello {	from {transform: scale(1);		animation-timing-function: ease-in;}	10% {transform: scale(1.2,0.8) rotate(1deg);		animation-timing-function: ease-out;}	20% {transform: scale(0.85,1.15) rotate(-1.5deg);		animation-timing-function: ease-in;}	30% {transform: scale(1.1,0.9) rotate(1.25deg);		animation-timing-function: ease-out;}	40% {transform: scale(0.925,1.075) rotate(-0.5deg);		animation-timing-function: ease-in;}	50% {transform: scale(1.05,0.95) rotate(0.75deg);		animation-timing-function: ease-out;}	60% {transform: scale(0.975,1.025) rotate(-0.1deg);		animation-timing-function: ease-in;}	70% {transform: scale(1.025,0.975) rotate(0.1deg);		animation-timing-function: ease-out;}	80% {transform: scale(0.99,1.01);		animation-timing-function: ease-in;}	90% {transform: scale(1.01,0.99);		animation-timing-function: ease-out;}	to {transform: scale(1);		animation-timing-function: ease-out;}}</style></head><body><ul><li class="box01">box01</li></ul></body></html>
