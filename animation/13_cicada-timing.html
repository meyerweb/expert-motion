<!DOCTYPE html><html><head><meta http-equiv="content-type" content="text/html; charset=utf-8"><title>The cicada principle</title><link rel="stylesheet" type="text/css" href="c/terms.css"><style type="text/css">ul {list-style: none; border: 2px solid maroon; padding: 0;}li {width: 4em; margin: 0.1em;	animation:		slider 3s alternate infinite ease-out,		skidder 5s alternate infinite ease-out,		fader 7s alternate infinite ease-out,		rounder 11s alternate infinite ease-out	;}@keyframes slider {	100% {transform: translate(50vw);}}@keyframes skidder {	100% {margin-top: 0.5em;}}@keyframes fader {	to {opacity: 0.1;}}@keyframes rounder {	to {border-radius: 1em;}}</style></head><body><ul><li class="box01">box01</li><li class="box02">box02</li><li class="box03">box03</li></ul></body></html>
