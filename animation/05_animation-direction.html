<!DOCTYPE html><html><head><meta http-equiv="content-type" content="text/html; charset=utf-8"><title>Animation direction</title><link rel="stylesheet" type="text/css" href="c/terms.css"><style type="text/css">ul {list-style: none; border: 2px solid gray; padding: 0;}li {width: 4em; margin: 0.1em;}li[class]:hover {	animation-name: fader;	animation-duration: 1s;	animation-iteration-count: infinite;}li.box01:hover {animation-direction: normal;}li.box02:hover {animation-direction: reverse;}li.box03:hover {animation-direction: alternate;}li.box04:hover {animation-direction: alternate-reverse;}@keyframes fader {	100% {background: silver;}}</style></head><body><ul><li class="box01">box01</li><li class="box02">box02</li><li class="box03">box03</li><li class="box04">box04</li></ul></body></html>
