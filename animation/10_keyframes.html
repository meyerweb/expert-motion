<!DOCTYPE html><html><head><meta http-equiv="content-type" content="text/html; charset=utf-8"><title>Keyframes</title><link rel="stylesheet" type="text/css" href="c/terms.css"><style type="text/css">ul {list-style: none; border: 2px solid gray; padding: 0;}li {width: 4em; margin: 0.1em;}li.box01 {animation: slidespin 3s alternate infinite;}li.box02 {animation: bounce 5s; position: absolute; left: 40vw; top: 200px;}@keyframes slidespin {	0% {transform: rotate(0deg);		animation-timing-function: ease-in;}	50% {transform: translate(25vw) rotate(90deg);		animation-timing-function: steps(24);}	100% {transform: translate(50vw) rotate(180deg);}}@keyframes bounce {	from {top: 200px;		animation-timing-function: ease-out;}	25% {top: 50px;		animation-timing-function: ease-in;}	50% {top: 200px;		animation-timing-function: ease-out;}	75% {top: 100px;		animation-timing-function: ease-in;}	to {top: 200px;}}</style></head><body><ul><li class="box01">box01</li><li class="box02">box02</li><li class="box03">box03</li><li class="box04">box04</li></ul></body></html>
