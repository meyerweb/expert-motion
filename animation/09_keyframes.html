<!DOCTYPE html><html><head><meta http-equiv="content-type" content="text/html; charset=utf-8"><title>Keyframes</title><link rel="stylesheet" type="text/css" href="c/terms.css"><style type="text/css">ul {list-style: none; border: 2px solid gray; padding: 0;}li {width: 4em; margin: 0.1em;}li.box01 {animation: slider 3s alternate infinite ease-out;}li.box02 {animation: spinner 3s alternate infinite ease-out;}li.box03 {animation: slider 3s alternate infinite ease-in, spinner 3s alternate infinite ease-out;}li.box04 {animation: slidespin 3s alternate infinite ease-in;}@keyframes slider {	100% {transform: translate(50vw);}}@keyframes spinner {	from {transform: rotate(0deg);}	to {transform: rotate(180deg);}}@keyframes slidespin {	from {transform: rotate(0deg);}	to {transform: translate(50vw) rotate(180deg);}}</style></head><body><ul><li class="box01">box01</li><li class="box02">box02</li><li class="box03">box03</li><li class="box04">box04</li></ul></body></html>
