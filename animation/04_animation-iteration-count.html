<!DOCTYPE html><html><head><meta http-equiv="content-type" content="text/html; charset=utf-8"><title>Animation iteration count</title><link rel="stylesheet" type="text/css" href="c/terms.css"><style type="text/css">ul {list-style: none; border: 2px solid gray; padding: 0;}li {width: 4em; margin: 0.1em;}li[class]:hover {	animation-name: fader;	animation-duration: 1s;	animation-iteration-count: infinite;}@keyframes fader {	100% {background: silver;}}</style></head><body><ul><li class="box01">box01</li><li class="box02">box02</li></ul></body></html>
